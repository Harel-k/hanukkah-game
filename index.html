<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק החנוכה של הראל כץ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>משחק החנוכה של הראל כץ</h1>
    <p id="instructions">הוראות המשחק: תחילה הדליקו את השמש (הנר הכי ימני גבוה), ולאחר מכן את כל הנרות בסדר הנכון מימין לשמאל.</p>
  </header>

  <div id="hanukkiah">
    <!-- Shamash Candle -->
    <div class="candle shamash" data-order="0">
      <div class="flame"></div>
    </div>

    <!-- Regular Candles -->
    <div class="candle" data-order="1">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="2">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="3">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="4">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="5">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="6">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="7">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="8">
      <div class="flame"></div>
    </div>
  </div>

  <div id="hanukkiah-base">
    <img src="" alt="Hanukkiah base">
  </div>

  <div id="success-message">
    <p>ברכות! הדלקתם את כל הנרות בסדר הנכון! חג חנוכה שמח 🎉</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
