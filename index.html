<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>砖拽  砖 专 抓</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>砖拽  砖 专 抓</h1>
    <p id="instructions">专转 砖拽: 转 拽 转 砖砖 (专   ), 专  转  专转 住专   砖.</p>
  </header>

  <div id="hanukkiah">
    <!-- Shamash Candle -->
    <div class="candle shamash" data-order="0">
      <div class="flame"></div>
    </div>

    <!-- Regular Candles -->
    <div class="candle" data-order="1">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="2">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="3">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="4">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="5">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="6">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="7">
      <div class="flame"></div>
    </div>
    <div class="candle" data-order="8">
      <div class="flame"></div>
    </div>
  </div>

  <div id="hanukkiah-base">
    <img src="" alt="Hanukkiah base">
  </div>

  <div id="success-message">
    <p>专转! 拽转 转  专转 住专 !   砖 </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
